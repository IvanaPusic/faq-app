<li class="list-item">
  <div class="list-item__container">
    <h2 class="list-item__container-title">{{ title() }}</h2>
    <button class="list-item__container-btn" (click)="checkListItem()">
      <img
        [src]="checked() ? '/assets/plus.svg' : '/assets/minus.svg'"
        alt=""
      />
    </button>
  </div>
  <p [class]="checked() ? 'list-item__checked' : 'list-item__text'">
    {{ text() }}
  </p>
</li>
